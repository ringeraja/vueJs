<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="appjs.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <!-- <div class="demo" :style="{borderColor: boxASelected ? 'red' : 'blue'}" @click="boxSelected('A')"></div> -->
      <div class="demo" :class="boxAClasses" @click="boxSelected('A')"></div> <!-- if boxASelected is true active clas is added-->
      <div :class="['demo',{active: boxBSelected}]" @click="boxSelected('B')"></div>
      <div class="demo" :class="{active: boxCSelected}" @click="boxSelected('C')"></div>
    </section>
    <header>
      <h1>Vue Styling</h1>
    </header>
    <section id="assignment">
      <!-- 1) Fetch the user input and use it as a CSS class -->
      <!-- The entered class should be added to the below paragraph -->
      <input type="text" v-model="inputClass"/>
      <p :class="inputClass"> tekst </p>
      <!-- (available classes: "user1", "user2") -->
      <p :class="pClasses">
        Style me!
      </p>
      <button @click="toggleOnOff">Toggle Paragraph</button>
      <!-- 2) Use the "visible" and "hidden" classes to show/ hide the above paragraph -->
      <!-- Clicking the button should toggle between the two options -->

      <!-- 3) Add dynamic inline styling to the below paragraph and let the user enter a background-color -->
      <input type="text" v-model="inputBgColor"/>
      <p :style="{backgroundColor: inputBgColor}" >Style me inline!</p>
    </section>
    
    <section id="user-goals">
      <h1>Vue Course Goals</h1>
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalValue"/>
      <button @click="addGoal" >Add Goal</button>
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <ul v-else="goals.length > 0">
        <li v-if="toggle" v-for="(goal,index) in goals" v-bind:key="goal" @click="removeGoal(index)">
          <p>{{index }}. {{ goal }}</p>
          <input type="text" @click.stop>
        </li>
      </ul>
      <button @click="toggleOnOff">{{buttonCaption}}</button>
      <!-- <ul>
        <li v-for="num in 10">{{num}}</li>
      </ul> -->
      <!-- <ul>
        <li v-for="(value, key, index) in {name: 'Max', age: 31}">{{key}}: {{value}} {{index}}</li>
      </ul> -->
    </section>


  </body>

</html>
